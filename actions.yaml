create-override:
  description: Create a new override in the store proxy
  params:
    snap:
      type: string
      description: The name of a snap whose channel map should be modified
    channel:
      type: string
      description: The channel to modify
    rev:
      type: string
      description: The revision to force the given channel to use
delete-override:
  description: Remove an existing override in the store proxy
  params:
    snap:
      type: string
      description: The name of the snap whose channel map should be modified
    channel:
      type: string
      description: The channel which should be reset to match upstream
